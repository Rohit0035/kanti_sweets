<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1"
    />
    <meta name="theme-color" content="#9900cc" />
    <meta name="description" content="Template portal" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo70.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Kanti Sweets</title>
    <style>
      .rotate-wrapper {
        transform: rotate(335deg);
        position: relative;
        width: 200px;
        background: red;
        height: 200px;
        margin-right: auto;
        margin-left: auto;
      }

      .rotate-wrapper > .shape-1 {
        position: absolute;
        right: -50px;
        top: 0px;
        height: 100px;
        width: 200px;
        border-radius: 0 0 150px 150px;
        background-color: green;
        transform: skew(45deg, 0deg);
      }
    </style>
  </head>
  <body class="app-body-fixed">
    <noscript>You need to enable JavaScript to run this app.</noscript>

      <div class="rotate-wrapper">

    </div> -->
